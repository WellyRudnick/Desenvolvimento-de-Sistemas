<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Busca de Usu치rios</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&display=swap');

        body {
            font-family: 'Noto Serif KR', sans-serif;
        }
    </style>
</head>

<body class="bg-light">
    <div class="container mt-5">
        <h2 class="text-center mb-4">游댌 Buscar Usu치rio</h2>

        <div class="input-group mb-3">
            <input type="number" id="userId" class="form-control" placeholder="Digite o ID do usu치rio (1 a 10)">
            <button id="searchButton" class="btn btn-primary">Buscar</button>
            <button id="clearButton" class="btn btn-danger"><i class="bi bi-trash"></i></button>
        </div>

        <div id="error" class="mt-4"></div>

        <div id="loading" class="text-center my-3" style="display: none;">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Carregando...</span>
            </div>
        </div>

        <div id="userInfo" class="mt-4"></div>
    </div>

    <script>
        document.getElementById("searchButton").addEventListener("click", function () {
            let userId = document.getElementById("userId").value;
            let userInfoDiv = document.getElementById("userInfo");
            let errorDiv = document.getElementById("error");
            let loadingDiv = document.getElementById("loading");
            let searchButton = document.getElementById("searchButton");

            errorDiv.innerHTML = "";

            if (!userId || userId < 1 || userId > 10) {
                errorDiv.innerHTML = `
                <div class="alert alert-danger">ID inv치lido! Digite um n칰mero entre 1 e 10.</div>
                `;
                return;
            }

            if (document.getElementById(`user-${userId}`)) {
                errorDiv.innerHTML = `
                <div class="alert alert-warning">Usu치rio j치 exibido!</div>
                `;
                return;
            }

            searchButton.disabled = true;

            loadingDiv.style.display = "block";

            fetch(`https://jsonplaceholder.typicode.com/users/${userId}`)
                .then(response => response.json())
                .then(user => {
                    let userCard = document.createElement("div");
                    userCard.classList.add("card", "mb-3");
                    userCard.style = "background-color: #17a3b828; border: 1px solid #17a3b8;"
                    userCard.id = `user-${userId}`;
                    userCard.innerHTML = `                        
                            <div class="card-body">
                                <h5 class="card-title">${user.name}</h5>
                                <p class="card-text"><strong>Id:</strong> ${user.id}</p>
                                <p class="card-text"><strong>Email:</strong> ${user.email}</p>
                                <p class="card-text"><strong>Telefone:</strong> ${user.phone}</p>
                                <p class="card-text"><strong>Empresa:</strong> ${user.company.name}</p>
                            </div>
                    `;
                    userInfoDiv.appendChild(userCard);
                })
                .catch(error => {
                    errorDiv.innerHTML = `
                        <div class="alert alert-danger">Usu치rio n칚o encontrado!</div>
                    `;
                })
                .finally(() => {
                    loadingDiv.style.display = "none";
                    searchButton.disabled = false;
                });

            document.getElementById("clearButton").addEventListener("click", function () {
                document.getElementById("userId").value = "";
                document.getElementById("userInfo").innerHTML = "";
                document.getElementById("error").innerHTML = "";
            });
        });
    </script>
</body>

</html>
